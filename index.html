<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <main>
          <b>  <h1 style="font-size: 2cm;">CALCULATOR </h1> </b>
            <div style="height: 200px;" class="container">
                <p data-typewriter="Powered By,Abhi Goyal"></p>
            </div>
          </main>
        <div class="calculator">
            <div id="display" class="display">0</div>
            <div class="buttons">
                <button class="btn btn-dark" id="clear">CLEAR</button>
                <button class="btn btn-dark">%</button>
                <button class="btn btn-dark">/</button>
                <button class="btn btn-dark">*</button>
                <button class="btn btn-dark">7</button>
                <button class="btn btn-dark">8</button>
                <button class="btn btn-dark">9</button>
                <button class="btn btn-dark">-</button>
                <button class="btn btn-dark">4</button>
                <button class="btn btn-dark">5</button>
                <button class="btn btn-dark">6</button>
                <button class="btn btn-dark">+</button>
                <button class="btn btn-dark">1</button>
                <button class="btn btn-dark">2</button>
                <button class="btn btn-dark">3</button>
                <button class="btn btn-dark">.</button>
                <button  class="btn btn-dark" id="equals" >EQUALS TO</button>
                <button class="btn btn-dark">0</button>
                <button style="color: rgb(253, 80, 80); background-color: black;" class="">POWERED BY</button>
                <button style="color: rgb(253, 80, 80); background-color: black;" class=""> ABHI GOYAL</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
